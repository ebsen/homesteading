{{ define "title" }}
	<title>{{ .Site.Title }}</title>
{{ end }}

{{ define "main" }}
{{ range first 1 .Data.Pages }}
<!-- as long as it isn't the About page -->
<section>
	<h1>
		<a href="{{ .Permalink }}">{{ .Title }}</a>
	</h1>
	<p>{{ .Params.summary }}</p>
	{{ .Content }}
</section>
{{ end }}
{{ end }}
