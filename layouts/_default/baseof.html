<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	{{ block "title" . }}
		<title>{{ .Title }} &ndash; {{ .Site.Title }}</title>
	{{ end }}
	{{ partial "meta" . }}
	<link rel="canonical" href="{{ .Permalink }}">
	<!-- <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,500,700' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
	{{ partial "header" . }}
	<article class="container m-b-3 p-t-3" role="main">
	{{ block "main" . }}{{ end }}
	</article>
	{{ partial "footer" . }}
	{{ block "scripts" . }}
		<script>
			document.querySelector('#nav-{{ .Title | lower }}').className += ' active';
		</script>
	{{ end }}
</body>
</html>
