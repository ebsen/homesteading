{{ define "main" }}
<!-- <em>_default/list.html</em> -->
<!-- <h1>{{ .Title }}</h1> -->
{{ range .Data.Pages }}
<section class="{{ .Section }}">
	<h1 class="m-t-3">
		<a href="{{ .Permalink }}">{{ .Title }}</a>
	</h1>
	<p class="m-b-0">
		{{ .Params.summary }}
	</p>
	<p>
		{{ if eq .Section "post" }}
			{{ partial "timestamp" . }}
		{{ end }}
	</p>
</section>
{{ end }}
{{ end }}
