{{ define "title" -}}
	{{ .Title }} &ndash; {{ .Site.Title }}
{{- end }}

{{ define "main" }}
	{{ range .Data.Pages }}
		<section class="{{ .Section }}">
			<h2 class="inline-block mb0 h1">
				<a href="{{ .Permalink }}">{{ .Title }}</a>
			</h2>
			<p class="">{{ .Params.summary }}<p>
		</section>
	{{ end }}
{{ end }}
