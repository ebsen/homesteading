{{ $data := .Data }}
<!-- <em>partials/terms</em> -->
{{ range $key, $value := .Data.Terms.Alphabetical }}
<section class="{{ $key }}">
	<h2>
		<a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
	</h2>
	<p>
		{{ range $value.Pages }}
		<a href="{{ .Permalink }}">{{ .Title }}</a>
		{{ end }}
	</p>
</section>
{{ end }}
