{{ define "title" -}}
	{{ .Title }} &ndash; {{ .Site.Title }}
{{- end }}

{{ define "main" }}
	{{ range .Data.Pages.ByTitle }}
		<section class="{{ .Section }}">
			<h2 class="inline-block mb0 h1">
				<a href="{{ .Permalink }}">{{ .Title }}</a>
			</h2>
			<p class="">{{ .Params.summary }}</p>
			<p>
				{{ range .Params.categories }}
					<span class="tag bg-grey-200 grey-700 rounded"><a href="/categories/{{ . | urlize }}">{{ . }}</a></span>
				{{ end }}
			</p>
		</section>
	{{ end }}

{{ end }}
