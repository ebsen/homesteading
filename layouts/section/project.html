{{ define "title" -}}
	{{ .Title }} &ndash; {{ .Site.Title }}
{{- end }}

{{ define "main" }}
	{{ range .Data.Pages.ByTitle }}
		<section class="{{ .Section }}">
			<h2 class="m-b-1">
				<a href="{{ .Permalink }}">{{ .Title }}</a>
			</h2>
			<p class="">{{ .Params.summary }}</p>
			<p>
				{{ range .Params.categories }}
					<a class="label label-default" href="/categories/{{ . | urlize }}">{{ . }}</a>
				{{ end }}
			</p>
		</section>
	{{ end }}

{{ end }}
